<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>ADN MUTATIONS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>ADN MUTATIONS</h1>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-12 text-center">
                <h4>Statistics</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <p>WITH MUTATIONS</p>
            </div>
            <div class="col-4 text-center">
                <p>WITHOUT MUTATIONS</p>
            </div>
            <div class="col-4 text-center">
                <p>RATIO</p>
            </div>
        </div>
        <div class="row" id="header"></div>
        <hr>

        <br>
        <div class="row">
            <div class="col-12 text-center">
                <h4>Check new ADN</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center">
                <input type="text" class="form-control" id="input_adn" placeholder="ADN, valid characters: ACGT, length: 36 characters">
            </div>
            <div class="col-6 d-grid gap-2">
                <button type="button" class="btn btn-primary" onclick="CheckNewADN();">CHECK ADN</button>
            </div>
        </div>
        <br>
        <div class="row" id="row_new_adn"></div>
        <hr>

        <br>
        <div class="row">
            <div class="col-12 text-center">
                <h4>Last Ten Requests</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">DATE</th>
                                <th scope="col">ADN</th>
                                <th scope="col">RESULT</th>
                            </tr>
                        </thead>

                        <tbody id="table_tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="js/adnMutations.js"></script>
</body>
</html>
